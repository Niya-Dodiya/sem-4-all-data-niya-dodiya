<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation with classList</title>
<style>
body {
    color: #ffe6e6;
    text-align: center;
    align-items: center;
    font-family: Arial, sans-serif;
background-color: rgb(31, 29, 29);
}
.input-field {
width: 250px;
padding: 8px;
margin: 5px;
border: 2px solid gray;
border-radius: 5px;
display: block;
align-items: center;
display: flex;
flex-wrap: wrap;
}
.error {
border-color: red;
background-color: #ffe6e6;
}
.success {
border-color: green;
background-color: #e6ffe6;
}
.error-message {
color: red;
font-size: 14px;
margin: 5px 0;
}
.container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 45vh; /* Full viewport height */
        }
</style>
</head>
<body>
<!-- <h2>Name : niya dodiya</h2>
<h2>roll no : 2199</h2>
<h2>fa2</h2>
<h2>Register Form</h2> -->
<form id="myForm">
<div class="container">
<input type="text" class="input-field" id="name"
placeholder="Enter your name">
<p id="nameError" class="error-message"></p>
<input type="email" class="input-field" id="email"
placeholder="Enter your email">
<p id="emailError" class="error-message"></p>
<input type="password" class="input-field" id="password"
placeholder="Enter your password">
<p id="passwordError" class="error-message"></p>
<button type="submit">Submit</button>
</div>
</form>
<p id="message"></p>
<script>
let form = document.getElementById("myForm");
form.addEventListener("submit", function(event) {
event.preventDefault(); // Prevent form submission
let name = document.getElementById("name");
let email = document.getElementById("email");
let password = document.getElementById("password");
let nameError = document.getElementById("nameError");
let emailError = document.getElementById("emailError");
let passwordError = document.getElementById("passwordError");
let isValid = true;
localStorage.setItem("name",name.value);
localStorage.setItem("email",email.value);
localStorage.setItem("password",password.value);

// Validate Name
if (name.value.trim() === "") {
name.classList.add("error");
name.classList.remove("success");
nameError.textContent = "Name is required!";
isValid = false;
} else {
name.classList.add("success");
name.classList.remove("error");
nameError.textContent = "";
}
// Validate Email
if (email.value.trim() === "") {
email.classList.add("error");
email.classList.remove("success");
emailError.textContent = "Email is required!";
isValid = false;
} else if (!email.value.includes("@")) {
email.classList.add("error");
email.classList.remove("success");
emailError.textContent = "Enter a valid email!";
isValid = false;
} else {
email.classList.add("success");

email.classList.remove("error");
emailError.textContent = "";
}
// Validate Password
if (password.value.trim() === "" || 
password.value.length < 6) {
password.classList.add("error");
password.classList.remove("success");
passwordError.textContent = "Password must be at least 6 characters!";
isValid = false;
} else {
password.classList.add("success");
password.classList.remove("error");
passwordError.textContent = "";
}
// Display message
let message = document.getElementById("message");
if (isValid) {
message.innerHTML = "Form submitted ,successfully!";
message.style.color = "green";
} else {
message.innerHTML = "Please fix the errors!";
message.style.color = "red";
}
});
</script>
</body>
</html>
